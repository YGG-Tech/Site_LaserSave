    function valida() {
      let descricao = document.getElementById("descricao").value.trim();
      let email = document.getElementById("email").value.trim();
      let senha = document.getElementById("senha").value.trim();
      let maquina = document.getElementById("maquina").value.trim();
      let potencia = document.getElementById("potencia").value.trim();      

      if (descricao.length < 3 || descricao === "") {
        alert("Volte ao campo descrição e digite corretamente.");
        return false;
      }
      if (email.length < 3 || email === "") {
        alert("Email incorreto, digite novamente.");
        return false;
      }
      if (senha.length < 6 || senha === "") {
        alert("Senha inválida, tente novamente.");
        return false;
      }
    

      let termos = document.getElementById("termos").checked;
      if (!termos) {
        alert("Você precisa aceitar os Termos e Condições.");
        return false;
      }

      // Se todos os campos forem válidos
      alert("Cadastro realizado com sucesso!");
      return true;
    }

    
  </script>
