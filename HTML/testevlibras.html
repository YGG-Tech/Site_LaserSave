libras: <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página com VLibras</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: auto; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bem-vindo ao Teste do VLibras</h1>
        <p>Esta é uma página simples para mostrar o funcionamento do widget de acessibilidade.</p>
        <p>Clique no ícone azul à direita para ativar o intérprete virtual!</p>
    </div>

    <!-- INÍCIO DO CÓDIGO VLIBRAS -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <!-- FIM DO CÓDIGO VLIBRAS -->

</body>
</html>
