    <script>
        // Função para aplicar máscara ao CPF
        function aplicarMascaraCPF(cpf) {
            cpf = cpf.replace(/\D/g, ""); // Remove tudo que não for número
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2"); // Adiciona o ponto
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2"); // Adiciona o ponto
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2"); // Adiciona o traço
            return cpf;
        }

        // Função para aplicar máscara ao CEP
        function aplicarMascaraCEP(cep) {
            cep = cep.replace(/\D/g, ""); // Remove tudo que não for número
            cep = cep.replace(/^(\d{5})(\d{3})$/, "$1-$2"); // Adiciona o hífen no CEP
            return cep;
        }

        // Função de validação do formulário
        function valida() {
            let nome = document.getElementById("nome").value.trim();
            let email = document.getElementById("email").value.trim();
            let senha = document.getElementById("senha").value.trim();
            let cpf = document.getElementById("cpf").value.trim();
            let endereco = document.getElementById("endereco").value.trim();
            let cep = document.getElementById("cep").value.trim();

            if (nome.length < 3 || nome === "") {
                alert("Volte ao campo nome e digite corretamente.");
                return false;
            }
            if (email.length < 3 || email === "") {
                alert("Email incorreto, digite novamente.");
                return false;
            }
            if (senha.length < 6 || senha === "") {
                alert("Senha inválida, tente novamente.");
                return false;
            }
            if (cpf.length < 10 || cpf === "") {
                alert("CPF inválido, tente novamente.");
                return false;
            }
            if (endereco.length < 3 || endereco === "") {
                alert("Endereço inválido, tente novamente.");
                return false;
            }
            if (cep.length < 8 || cep === "") {
                alert("CEP inválido, tente novamente.");
                return false;
            }

            let termos = document.getElementById("termos").checked;
            if (!termos) {
                alert("Você precisa aceitar os Termos e Condições.");
                return false;
            }

            // Se todos os campos forem válidos
            alert("Cadastro realizado com sucesso!");
            return true;
        }

        // Função para validar CPF
        function validaCPF(cpf) {
            var Soma = 0;
            var Resto;
            var strCPF = cpf.replace(/[^\d]/g, ''); // Remove tudo que não é número

            if (strCPF.length !== 11) return false;

            if ([
                '00000000000', '11111111111', '22222222222', '33333333333',
                '44444444444', '55555555555', '66666666666', '77777777777',
                '88888888888', '99999999999'
            ].includes(strCPF)) return false;

            // Primeiro dígito
            for (let i = 1; i <= 9; i++) {
                Soma += parseInt(strCPF.charAt(i - 1)) * (11 - i);
            }
            Resto = (Soma * 10) % 11;
            if (Resto >= 10) Resto = 0;
            if (Resto !== parseInt(strCPF.charAt(9))) return false;

            // Segundo dígito
            Soma = 0;
            for (let i = 1; i <= 10; i++) {
                Soma += parseInt(strCPF.charAt(i - 1)) * (12 - i);
            }
            Resto = (Soma * 10) % 11;
            if (Resto >= 10) Resto = 0;

            return Resto === parseInt(strCPF.charAt(10));
        }

        // Função para validar o formulário e o CPF
        function validarFormulario() {
            let cpf = document.getElementById("cpf").value;

            if (!validaCPF(cpf)) {
                alert("CPF inválido!");
                return false; // impede envio
            }

            return true; // permite envio
        }

        // Chama as funções de máscara para os campos CPF e CEP enquanto o usuário digita
        window.onload = function() {
            document.getElementById('cpf').addEventListener('input', function () {
                this.value = aplicarMascaraCPF(this.value);
            });

            document.getElementById('cep').addEventListener('input', function () {
                this.value = aplicarMascaraCEP(this.value);
            });

            // Função para buscar o CEP usando a API ViaCEP
            document.getElementById("cep").addEventListener("blur", function() {
                let cep = this.value.replace(/\D/g, ''); // Remove tudo que não for número

                if (cep.length !== 8) {
                    alert("CEP inválido!");
                    return;
                }

                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.erro) {
                            alert("CEP não encontrado!");
                            return;
                        }

                        // Preenche os campos automaticamente com os dados do CEP
                        document.getElementById("endereco").value = data.logradouro;
                        document.getElementById("bairro").value = data.bairro;
                        document.getElementById("cidade").value = data.localidade;
                        document.getElementById("estado").value = data.uf;
                    })
                    .catch(error => {
                        alert("Erro ao consultar o CEP.");
                        console.error(error);
                    });
            });
        }
    </script>
